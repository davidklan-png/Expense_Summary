# Saison Transform Configuration Example
# Copy this file to config.toml and adjust paths as needed

[paths]
# Directory paths (relative to project root or absolute)
# Best practice: Keep data directories within project for user access and persistence
input_dir = "data/input"
reference_dir = "data/reference"
output_dir = "data/output"
archive_dir = "data/archive"

[processing]
# Attendee count estimation range
# Default: Random between 2-8 attendees per transaction
min_attendees = 2
max_attendees = 8

# Primary ID selection weights (must sum to 1.0)
# Default: 90% probability for ID '2', 10% for ID '1'
# The primary ID is selected first, then remaining slots filled randomly
[processing.primary_id_weights]
"2" = 0.9  # 90% chance
"1" = 0.1  # 10% chance

# Alternative: Equal weights for IDs '1' and '2'
# [processing.primary_id_weights]
# "1" = 0.5
# "2" = 0.5

# Alternative: Prefer ID '1' over ID '2'
# [processing.primary_id_weights]
# "1" = 0.7
# "2" = 0.3

# Amount-based attendee estimation
# Controls how attendee counts are determined: by transaction amount or random
#
# ENABLE/DISABLE: Set enabled = true to use amount-based logic, false for random
# When enabled: attendee counts determined by transaction amount using brackets below
# When disabled: random selection between min_attendees and max_attendees
#
# Each bracket defines an amount range and corresponding attendee count range
# Format: "min_amount-max_amount" = { min = X, max = Y }
# Amounts are in yen. Use 999999999 for "unlimited" upper bound.
[processing.amount_based_attendees]
enabled = true  # SET TO false TO DISABLE AMOUNT-BASED LOGIC

# Fallback: if no bracket matches, calculate as amount / cost_per_person (minimum 2)
cost_per_person = 3000  # Â¥3,000 per person average

# Amount brackets (randomly select between min and max attendees)
# You can adjust these ranges and attendee counts as needed
[processing.amount_based_attendees.brackets]
"0-5000" = { min = 2, max = 3 }        # Small transactions: 2-3 people
"5001-15000" = { min = 3, max = 5 }    # Medium transactions: 3-5 people
"15001-30000" = { min = 5, max = 8 }   # Large transactions: 5-8 people
"30001-999999999" = { min = 6, max = 8 }  # Very large: 6-8 people
